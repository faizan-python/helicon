{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Helicon Engineering Works</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="motive">  
	<!-- custom css -->
	<link rel="stylesheet" href="{% static 'css/style.web.css' %}" />
	<!-- responsive -->
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}" />		
    {% block stylesheets_extend %}{% endblock %}
</head>
<body>
	<div class="preloaderbox"></div>
	<!-- start header --> 

     {% block content %}{% endblock %}

	<!-- jquery library -->
	<script src="{% static 'js/jquery.min.js' %}"></script>  
 	<!-- bootstrap -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script> 
	<!-- MixIt UP JS -->
	<script src="{% static 'js/jquery.mixitup.min.js' %}"></script> 
	<script src="{% static 'js/masonry.pkgd.min.js' %}"></script> 
	<!-- jQuery sticky -->
    <script src="{% static 'js/jquery.sticky.js' %}"></script> 
	<!-- Count To JS -->
	<script src="{% static 'js/jquery.countTo.js' %}"></script> 
	<!-- iSotope JS -->
	<script src="{% static 'js/isotope.pkgd.min.js' %}"></script> 
	 <!-- Revolution Slider Tools --> 
	<script src="{% static 'js/revolution.min.js' %}"></script> 
	 <!-- Gmap Helper -->

    <script src="{% static 'js/csrf.js' %}"></script>
    <script src="{% static 'js/validate.js' %}"></script>
	<!-- owlcarousel -->
	<script src="{% static 'js/jquery.bxslider.js' %}"></script>  
	<script src="{% static 'js/owl.carousel.js' %}"></script>  
	<!-- FancyBox -->
	<script src="{% static 'js/jquery.fancybox.pack.js' %}"></script> 
    <script type="text/javascript" src="{% static 'js/jquery.toast.min.js' %}"></script>
	<!-- SmartMenus jQuery plugin -->
    <script src="{% static 'js/jquery.smartmenus.js' %}"></script> 
    <script src="{% static 'js/jquery.smartmenus.bootstrap.js' %}"></script> 
	<!-- my js -->
	<script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/web.email.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.toast.min.js' %}"></script>
     {% block scripts_extend %}{% endblock %}
    <script type="text/javascript">
	var $container = $('#container');
	// initialize
	$container.masonry({
	  columnWidth: 200,
	  itemSelector: '.item'
	});
    </script>

</body>
</html>
